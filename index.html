    <style>
body {
    font-family: 'Kanit', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #f5f5f5;
    background: linear-gradient(135deg, #1c1c1c 0%, #2e2e2e 40%, #000000 100%);
    background-attachment: fixed;
    overflow: hidden;
    position: relative;
}

/* LÍNEAS GEOMÉTRICAS ESTÁTICAS estilo sci-fi */
body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: 
        linear-gradient(45deg, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(-45deg, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.4;
    z-index: 1;
    pointer-events: none;
}

/* DESTELLOS ANIMADOS tipo luces suaves */
body::after {
    content: "";
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
    animation: softGlow 10s ease-in-out infinite alternate;
    z-index: 0;
    pointer-events: none;
}

@keyframes softGlow {
    0% { transform: scale(1); opacity: 0.06; }
    100% { transform: scale(1.3); opacity: 0.12; }
}
