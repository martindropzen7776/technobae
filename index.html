body {

    background-size: 40px 40px;
    position: relative;
    overflow: hidden;

/* FORMAS GEOMÉTRICAS grandes y fijas */
body::before {
    content: "";
    position: absolute;
    top: 10%;
    left: 5%;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 70%);
    border-radius: 50%;
    box-shadow: 0 0 60px rgba(255, 255, 255, 0.03);
    pointer-events: none;
}

body::after {
    content: "";
    position: absolute;
    bottom: 15%;
    right: 10%;
    width: 400px;
    height: 200px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.04), transparent);
    transform: rotate(-20deg);
    box-shadow: 0 0 80px rgba(255, 255, 255, 0.05);
    pointer-events: none;
}
